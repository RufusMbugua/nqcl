<table>
  <thead>
    <th>Name</th>
    <th>Body</th>
    <th>Active</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in list">
      <td>{{item.name}}</td>
      <td><textarea froala ng-model="item.content[0].body" ng-bind-html="item.body"></textarea></td>
      <td>{{item.active}}</td>
      <td>
        <div class="btn-group btn-group-sm">
          <a href="" class="btn btn-warning">Edit</a>
          <a href="" class="btn btn-danger">Disable</a>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot><td></td></tfoot>
</table>
