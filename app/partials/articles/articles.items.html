<h2><i class='ion-ios-paper'></i>Latest Articles</h2>
<div ng-repeat="item in content" class='news-item' >
    <h3>{{item.title}}
      <span class="article-actions">
        <a href=""><i class="ion-edit"></i></a>
        <a href=""><i class="ion-minus-circled"></i></a>
      </span>
      </h3>
    <div class="row">
      <div class="news-item-content" ng-bind-html="item.body"></div>
      <div class="news-item-type"><i class="fa fa-tag"></i>{{item.type}}</div>
      <div class="news-item-date"><i class='fa fa-calendar'></i>{{item.time_posted}}</div>
    </div>
</div>
