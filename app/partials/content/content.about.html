<table>
  <thead>
    <th style="width:20%">Name</th>
    <th style="width:65%">Body</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in about">
      <td><input type="text" class='form-control' ng-model="item.about_type"></td>
      <td>
        <textarea froala="froalaOptions" ng-model="item.about_body" ng-bind-html="item.body"></textarea></td>
      <td>
        <div class="btn-group btn-group-sm grey">
          <a href="" ng-click="editAboutContent(item)"><i class="ion-edit"></i></a>
          <a href="" ng-click="disableAboutContent(item)"><i class="ion-minus-circled"></i></a>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot><td></td></tfoot>
</table>
