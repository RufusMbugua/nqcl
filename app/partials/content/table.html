<table>
  <thead>
    <th>Name</th>
    <th>Body</th>
    <th>Active</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in content">
      <td>{{item.name}}</td>
      <td>
        <textarea froala="froalaOptions" ng-model="item.content[0].body" ng-bind-html="item.body"></textarea></td>
      <td>{{item.active}}</td>
      <td>
        <div class="btn-group btn-group-sm">
          <a href="" class="btn btn-warning" ng-click="editSiteContent(item)">Edit</a>
          <a href="" class="btn btn-danger" ng-click="disableSiteContent(item)">Disable</a>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot><td></td></tfoot>
</table>
