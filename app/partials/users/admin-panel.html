<h3 ng-show="user.f_name">User List
	<a ng-click="newUser()" style="float:right" href="" class="btn btn-add"><i class="fa fa-plus"></i>Add User</a>
</h3>
<table ng-show="user.f_name">
	<thead>
		<tr>
			<th>Title</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>User Level</th>
			<th>Status</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.title}}</td>
			<td>{{user.f_name}}</td>
			<td>{{user.l_name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.usertype.name}}</td>
			<td>
				<div ng-if="user.status==0" class="label label-danger">Inactive</div>
				<div ng-if="user.status==1" class="label label-success">Active</div>
			</td>
			<td>
				<div class="grey">
					<a href=""><i class="ion-edit"></i></a>
					<a href="" ng-click="disableUser(user)"><i class="ion-minus-circled"></i></a>
				</div>
			</td>
		</tr>
	</tbody>
	<tfoot></tfoot>
</table>
