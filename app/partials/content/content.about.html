<table>
  <thead>
    <th style="width:300px">Name</th>
    <th>Body</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in about">
      <td><input type="text" class='form-control' ng-model="item.about_type"></td>
      <td>
        <textarea froala="froalaOptions" ng-model="item.about_body" ng-bind-html="item.body"></textarea></td>
      <td>
        <div class="btn-group btn-group-sm">
          <a href="" class="btn btn-warning" ng-click="editAboutContent(item)">Edit</a>
          <a href="" class="btn btn-danger" ng-click="disableAboutContent(item)">Disable</a>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot><td></td></tfoot>
</table>
